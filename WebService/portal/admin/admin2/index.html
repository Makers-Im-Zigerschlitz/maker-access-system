<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ADMIN PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<body>
  <div class="background"></div>
  <div class="body-wrapper">
    <div class="panel">
      <div class="aside">
        <div class="avatar"><img src="https://66.media.tumblr.com/avatar_faa95867d2b3_128.png"/></div>
        <div class="seperator"></div>
        <div class="list">
          <div class="item selected">GENERAL</div>
          <div class="item">NETWORK</div>
          <div class="item">ACCESS</div>
          <div class="item">ACCOUNTS</div>
          <div class="item">SHARING</div>
          <div class="item">TASKS</div>
        </div>
        <div class="log-out">LOG OUT</div>
      </div>
      <div class="view">
        <div class="sub-title">ADMIN PANEL</div>
        <div class="main-title">GENERAL</div>
        <div class="seperator"></div>
        <div class="health-charts">
          <div class="chart system">
            <div class="title">SYSTEM HEALTH</div>
            <div class="info">
              <div class="circle"></div>
              <div class="percentage">75%</div>
            </div>
          </div>
          <div class="chart network">
            <div class="title">NETWORK HEALTH</div>
            <div class="info">
              <div class="circle"></div>
              <div class="percentage">60%</div>
            </div>
          </div>
          <div class="chart storage">
            <div class="title">STORAGE HEALTH</div>
            <div class="info">
              <div class="circle"></div>
              <div class="percentage">25%</div>
            </div>
          </div>
          <div class="clear-fix"></div>
        </div>
        <div class="min-seperator"></div>
        <div class="general-settings">
          <div class="set language">
            <div class="title">LANGUAGE:</div>
            <div class="value">
              <select name="">
                <option>ENGLISH</option>
                <option>ARABIC</option>
                <option>FRENCH</option>
              </select>
            </div>
            <div class="clear-fix"></div>
          </div>
          <div class="set date">
            <div class="title">DATE:</div>
            <div class="value">
              <div class="current">9 / 7 / 2016</div>
              <div class="change">CHANGE</div>
              <div class="clear-fix"></div>
            </div>
            <div class="clear-fix"></div>
          </div>
          <div class="set time">
            <div class="title">TIME:</div>
            <div class="value">
              <div class="current">
                <div class="numbers">02 : 39</div>
                <div class="extra">AM</div>
                <div class="clear-fix"></div>
              </div>
              <div class="change">CHANGE</div>
              <div class="clear-fix"></div>
            </div>
            <div class="clear-fix"></div>
          </div>
        </div>
      </div>
      <div class="clear-fix"></div>
    </div>
  </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
